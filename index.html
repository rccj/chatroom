<!DOCTYPE html>
<html lang="en_US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chat.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script>
      // 在 JS 加載前就設置初始主題，避免閃爍
      if (localStorage.getItem('theme-storage') !== null) {
        const themeStorage = JSON.parse(localStorage.getItem('theme-storage'))
        if (themeStorage.state.isDark) {
          document.documentElement.classList.add('dark')
        }
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark')
      }
    </script>

  </head>

  </body>
</html>
